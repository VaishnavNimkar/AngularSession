<mat-card>
    <mat-card-title>Signup</mat-card-title>
<mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username" required = "true">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password" required="true">
          </mat-form-field>
        </p>

        <p>
            <mat-form-field>
              <input type="password" matInput placeholder="RetypePassword" formControlName="retype_password" required="true">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Email" formControlName="email" required="true">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="fill">
                <mat-label>Gender</mat-label>
                <mat-select matNativeControl formControlName="gender" required>
                  <mat-option [value]="'genderList.value'">None</mat-option>
                </mat-select>
              </mat-form-field>
        </p>

        <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Age" formControlName="age" required="true">
            </mat-form-field>
        </p>

        <!--<p *ngIf="error" class="error">
          {{ error }}
        </p>-->

        <div class="button">
          <button type="submit" mat-button>SignUp</button>
        </div>

      </form>
</mat-card-content>
